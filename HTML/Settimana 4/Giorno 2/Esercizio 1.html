<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/Esercizio 1.css">
    <script src="https://kit.fontawesome.com/1f426c5e63.js" crossorigin="anonymous"></script>
    <title>Facebook</title>
</head>
<body>
    <header>
        <div class="left">
            <img src="Assets/Images/Facebook_Logo.png" alt="Facebook Logo">

            <input id="site-search" type="text">
        </div>

        <div class="center">
            <ul class="User-Bar-1">
                <li><i class="fa-solid fa-house"></i></li>
                <li><i class="fa-solid fa-user-group"></i></li>
                <li><i class="fa-solid fa-display"></i></li>
                <li><i class="fa-solid fa-shop"></i></li>
                <li><i class="fa-solid fa-gamepad"></i></li>
            </ul>
        </div>

        <div class="right">
            <ul class="User-Bar-2">
                <li><i class="fa-solid fa-bars"></i></li>
                <li><i class="fa-brands fa-facebook-messenger"></i></li>
                <li><i class="fa-solid fa-bell"></i></li>
                <li><img src="Assets/Images/User.png" alt="User image"></li>
            </ul>
        </div>

    </header>

</body>
</html>
