<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Create account.css">
    <title>Sign up - Spotify</title>
</head>
<body>
    <header>
        <div class="Logo">
            <img src="../Immages/Logo_Spotify.png" alt="Logo_Spotify">
        </div>
        <div class="Main_text">
            <h1>Sign up for free to start listening.</h1>
        </div>
    </header>
    <div class="Buttons">
        <ul>
            <li>
                <div class="Facebook_button">
                    <img src="../Immages/Immages-create-account/Facebook_logo.webp" alt="Facebook-logo"> <p>Sign up with Facebook</p>
                </div>
            </li>
            <li>               <div class="Google_button">
                <img src="../Immages/Immages-create-account/Google-logo-png.png" alt="Google-logo"> <p>Sign up with Google</p>
            </div>
            </li>

        </ul>
    </div>


</body>
</html>
