<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prima simulazione</title>
    <link rel="stylesheet" href="Assets/Prima simulazione.css">
    <script src="https://kit.fontawesome.com/1f426c5e63.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>


        <div class="Logo">
            <img src="Assets/Immages/Logo_Spotify.png" alt="Logo_Spotify">
        </div>

        <div class="Search-bar">
            <label for="site-search">Search songs:</label>
            <input type="search" id="site-search" name="q">

            <button type="button"> <b> Search</b></button>
            </div>

        <div>
            <nav>
                <ul class="Vector-user">
                    <li><a href="#"><b>Create account</b></a></li>
                    <li><a href="#"><b>Log in</b></a></li>

                </ul>
            </nav>
        </div>

    </header>

    <main>
        <div class="Background">
            <img src="Assets/Immages/Avicii_Background.jpg" alt="Background_Image">
            <h1>Avicii:</h1>

        </div>

        <div class="Center">

            <div class="Side-bar">

                <ul>
                    <li><i class="fa-solid fa-house"></i><a href="#"><b>Home</b></a></li>
                    <li><i class="fa-solid fa-magnifying-glass"></i><a href="#"><b>Search</b></a></li>
                    <li><i class="fa-solid fa-list"></i><a href="#"><b>Your Library</b></a></li>
                    <li><i class="fa-regular fa-square-plus"></i><a href="#"><b>Create Playlist</b></a></li>
                    <li><i class="fa-regular fa-heart"></i><a href="#"><b>Licked Songs</b></a></li>


                </ul>

            </div>

            <div class="Songs">
                <nav>
                    <ul class="Songs-name">

                        <li><img src="Assets/Immages/True_album.jpeg" alt="Album_1"><a href="#">Wake Me Up</a></li>
                        <li><img src="Assets/Immages/The_days_nights_album.jpeg" alt="Album_2"><a href="#">The Nights</a></li>
                        <li><img src="Assets/Immages/Stories_album.jpeg" alt="Album_3"><a href="#">Waiting For Love</a></li>
                        <li><img src="Assets/Immages/Levels.jpeg" alt="Album_4"><a href="#">Levels-Radio Edit</a></li>
                        <li><img src="Assets/Immages/True_album.jpeg" alt="Album_5"><a href="#">Hey Brother</a></li>
                        <li><img src="Assets/Immages/Avicii_01_album.jpeg" alt="Album_6"><a href="#">Without You(feat. Sandro Cavazza)</a></li>

                    </ul>

                </nav>




            </div>



        </div>

        <div class="social">
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
        </div>






    </main>



</body>
</html>
